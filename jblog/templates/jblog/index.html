{% extends 'jblog/base.html' %}

{% block content %}
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
		<li><a href="{% url 'jblog:detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
